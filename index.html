<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Simple Form</title>
</head>

<body>
  <div class="bg"></div>
  <header class="header">
    <div class="header__wrap">
      <a href="/" class="header__logo">Simple Form</a>
    </div>  
  </header>
  
  <main class="main">
    <div class="main__wrap">
      <div class="main__signup">
        <form class="main__form" action="/sign-up" method="post">
          <h2 class="main__form-title">Sign Up</h2>
          <div class="main__form-item">
            <label for="login">Login</label>
            <input type="text" name="login" placeholder="Must contain 4-30 chars" minlength="4" maxlength="30" required>
          </div>
          <div class="main__form-item">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Must contain 6-40 chars" minlength="6" maxlength="40" required>
          </div>
          <div class="main__form-item">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" placeholder="Confirm Password" minlength="6" maxlength="40" required>
          </div>
          <div class="main__form-item">
            <input type="submit" value="Sign Up">
          </div>
          <div class="main__form-question">
            Already registered? <a href="/login.html">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </main>

</body>

</html>
