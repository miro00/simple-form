<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Simple Form</title>
</head>

<body>
  <div class="bg"></div>
  <header class="header">
    <div class="header__wrap">
      <a href="/" class="header__logo">Simple Form</a>
    </div>
    
  </header>
  
  <main class="main">
    <div class="main__wrap">
      <div class="main__signin">
        <form class="main__form" method="post">
          <h2 class="main__form-title">Sign In</h2>
          <div class="main__form-item">
            <label for="login">Login</label>
            <input type="text" name="login" minlength="4" maxlength="30" placeholder="Your Login">
          </div>
          <div class="main__form-item">
            <label for="password">Password</label>
            <input type="password" name="password" minlength="6" maxlength="40" placeholder="Your Password">
          </div>
          <div class="main__form-item">
            <input type="submit" value="Sign In">
          </div>
          <div class="main__form-question">
            Not registered? <a href="/">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
